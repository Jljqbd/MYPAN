<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="keywords" content="Bing Picture" />
<meta name="description" content="Bing Picture" />
<title>Bing Picture</title>
<!-- include CSS always before including js -->
<link type="text/css" rel="stylesheet" href="../static/css/tn3.css"></link>
<!-- include jQuery library -->
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<!-- include tn3 plugin -->
<script type="text/javascript" src="../static/js/jquery.tn3lite.min.js"></script>
<!--  initialize the TN3 when the DOM is ready -->
<script type="text/javascript">
$(document).ready(function() {
	var tn1 = $('.mygallery').tn3({
		skinDir:"skins",
		imageClick:"fullscreen",
		image:{
		maxZoom:1.5,
		crop:true,
		clickEvent:"dblclick",
		transitions:[{
		type:"blinds"
		},{
		type:"grid"
		},{
		type:"grid",
		duration:460,
		easing:"easeInQuad",
		gridX:1,
		gridY:8,
		// flat, diagonal, circle, random
		sort:"random",
		sortReverse:false,
		diagonalStart:"bl",
		// fade, scale
		method:"scale",
		partDuration:360,
		partEasing:"easeOutSine",
		partDirection:"left"
		}]
		}
	});
});
</script>
</head>
<body>
<!-- 代码 开始 -->
<div id="content">
    <div class="mygallery clearfix">
	<div class="tn3 album">
	    <h4>{{firstimagetext}}</h4>
	    <div class="tn3 description">{{firstimagetext}}</div>
	    <div class="tn3 thumb">smallimage/{{firstimage}}</div>
	    <ol>
        {% for file, imagetext in files %}
		<li>
		    <h4>{{imagetext}}</h4>
		    <div class="tn3 description">{{imagetext}}</div>
		    <a href="../static/BingPicture/{{file}}">
			<img src="../static/smallimage/{{file}}" />
		    </a>
		</li>
        {% endfor %}
	    </ol>
	</div>
    </div>
</div>
<!-- 代码 结束 -->
</body>
</html>
